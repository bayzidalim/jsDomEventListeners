<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border:2px solid maroon;
        }
        ul>#item-2{
            border:2px solid black;
        }
        section{
            border:2px solid green;
        }
        body{
            border:2px solid greenyellow;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Aperiam, nihil?</li>
            <li id="item-3">Ullam, cumque?</li>
            <li id="item-4">Inventore, repellendus!</li>
            <li id="item-5">Eligendi, consequuntur.</li>
            <li id="item-6">Iste, inventore.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container clicked')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked')
        })
    </script>
</body>
</html>
